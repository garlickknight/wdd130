<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="widtch=device-width, initial-scale=1">
        <title>WDD130 | HTML Form-User Poll</title>
        <link rel="stylesheet" href="styles\poll-form.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>WDD130 | Joseph Garlick | HTML Form - User Poll</h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <div class= "form-item column2">
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" Name="fullname">
                    </div>
                    <div class="form-item column2">
                        <label for="useremail">Email</label>
                        <input type="email" id="useremail" name="useremail">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Questions</legend>
                    <div class= "column1">
                        <label for="browser">What is your favorite Browser?</label>
                        <select id = "browser" name= "browser">
                            <option value ="chrome">Chrome</option>
                            <option value = "firefox">Firefox</option>
                            <option value = "safari">Safari</option>
                            <option value = "edge">Edge</option>
                            <option value = "brave">Brave</option>
                            <option value ="other">Other</option>
                        </select>
                    </div>
                    <div class="form-item column1">
                        <label for="pet">Do you have a household pet?</label>
                        <input type="checkbox" id="pet" name="pet">
                    </div>
                    <div class="form-item column1">
                        <label for="places">List the places you have lived:</label>
                        <textarea id= "places" name="places" rows="4" placeholder="Ex:Utah, Ohio, Michigan, Kansas, Illinois"></textarea>
                    </div>
                </fieldset>
                <button type="submit">Submit Poll</button>
            </form>
        </main>
        <footer>
            <p>&copy;2024| HTML Form - User Poll Activity | Joseph Garlick</p>
        </footer>
    </body>
</html>
